<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" >
    <title>Document</title>
</head>
<body>
    <div id="main-left">
        <div id="top-padding">
        </div>
        <div id="logo-strip">
            <img src="./images/chemexsvg.svg">
            <p>Temporal Coffee</p>
        </div>
        <div id="bottom-padding"></div>
    </div>
    <div id="main-right">
        <div id="top-right">
            <p>Want to recieve the best coffee without leaving your home? 
                <em>Sign up</em> now and fill your profile.</p>
            <p>Let the tasting <em>begin</em>.</p>    
        </div>
        <div id="form-div">
            <form id="main-form">
                <label for="first-name"> FIRST NAME
                    <input type="text" inputmode="text" id="first-name">
                </label>
                <label for="last-name">LAST NAME 
                    <input type="text" inputmode="text" id="last-name">
                </label>
                <label for="email">EMAIL 
                    <input type="mail" inputmode="email" id="email">
                </label>
                <label for="telephone">PHONE NUMBER
                    <input type="tel" inputmode="tel" id="telephone">
                </label>
                <label for="password">PASSWORD 
                    <input type="password" inputmode="text" id="password">
                </label>
                <label for="password">CONFIRM PASSWORD 
                    <input type="password" inputmode="text" id="password">
                </label>
            </form>
        </div>
        <div>
            <button form="main-form" type="submit">Create Account</button>
            <p>Are you a member? <a href="">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
